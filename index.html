<!DOCTYPE html>
<html lang="en">
<link href="./index.css" rel="stylesheet" />
<body>
    <main>
        <div class="box1"></div>
        <div class="box2">
            <div class="order-window" alt="Let's make an order">
                <form name="order" method="post" >
                    <p><b>Select route:</b>
                        <select name="route" id="route-select">
                            <option value="route-1" alt="yes">Route 1</option>
                            <option value="route-2">Route 2</option>
                        </select>
                    </p>
                    <p><b>Select suitable time:</b>
                        <input type="radio" id="time-1" name="route-time"  onclick="deselect()">
                        <label for="time-1">18:00</label>
                        <input type="radio" id="time-2" name="route-time">
                        <label for="time-2">21:30</label>
                    </p>    
                    <p><b>Your stop:</b>
                        <input type="text" value="" id="address" required autocomplete="off">
                    </p>
                    <button value="Confirmation" class="confirmation-readdress" type="submit">
                        <a>Confirm</a>
                    </button>
                    <!-- <script>
                        document.getElementById("time-1").checked = false
                    </script> -->
                </form>
            </div>
        </div>
    </main>
</body>
</html>
